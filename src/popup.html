<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quick Fill</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; min-width: 320px; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input[type="text"] { width: 100%; padding: 6px; }
    textarea { width: 100%; height: 68px; padding: 6px; }
    .row { display: flex; gap: 8px; margin-top: 6px; }
    button { padding: 6px 10px; }
    .muted { color: #666; font-size: 12px; }
    .inline { display: inline-flex; align-items: center; gap: 6px; }
  </style>
</head>
<body>
  <div>
    <div class="inline">
      <input id="autoMyName" type="checkbox" />
      <label for="autoMyName" style="margin:0;">Always select my name on load</label>
    </div>
    <div class="row" style="margin-top:8px;">
      <input id="myName" type="text" placeholder="Your name as it appears (e.g., Caporuscio, James)" />
      <button id="savePrefs">Save</button>
    </div>
  </div>

  <label>Pick a name now</label>
  <div class="row">
    <input id="pickName" type="text" placeholder="Type a name to select (e.g., Caporuscio, James)" />
    <button id="runPickName">Pick</button>
  </div>

  <label>Fill 1–4 dropdowns in order</label>
  <textarea id="sequence" placeholder="Example: 4 4 3 2 1 1 2 3 4"></textarea>
  <div class="row">
    <button id="runSeq">Fill Sequence</button>
    <button id="clearSeq">Clear</button>
  </div>
  <p class="muted">We’ll scan all selects whose options are only 1–4 and fill them in page order.</p>

  <div class="row">
    <button id="saveForm">Save on Page</button>
  </div>


  <script src="popup.js"></script>
</body>
</html>
