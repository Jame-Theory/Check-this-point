<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quick Fill</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; min-width: 340px; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input[type="text"], input[type="date"] { width: 100%; padding: 6px; }
    textarea { width: 100%; height: 68px; padding: 6px; }
    .row { display: flex; gap: 8px; margin-top: 6px; }
    button { padding: 6px 10px; }
    .muted { color: #666; font-size: 12px; }
    .inline { display: inline-flex; align-items: center; gap: 6px; }
    .row > .grow { flex: 1; }
  </style>
</head>
<body>
  <div>
    <div class="inline">
      <input id="autoMyName" type="checkbox" />
      <label for="autoMyName" style="margin:0;">Always select my name on load</label>
    </div>
    <div class="row" style="margin-top:8px;">
      <input id="myName" type="text" placeholder="Your name (e.g., Caporuscio, James)" />
      <button id="savePrefs">Save</button>
    </div>
  </div>

  <label>Pick a resident now</label>
  <div class="row">
    <input id="pickName" type="text" placeholder="Last, First or First Last" />
    <button id="runPickName">Pick</button>
  </div>

  <label>Date range (YYYY-MM-DD)</label>
  <div class="row">
    <input id="dateFrom" class="grow" type="date" />
    <input id="dateTo" class="grow" type="date" />
    <button id="setDateRange">Set Range</button>
  </div>

  <label>Fill 1â€“4 dropdowns in order</label>
  <textarea id="sequence" placeholder="Example: 4432112234"></textarea>
  <div class="row">
    <button id="runSeq">Fill Sequence</button>
    <button id="clearSeq" onclick="document.getElementById('sequence').value=''">Clear</button>
  </div>

  <div class="row" style="margin-top:8px;">
    <button id="saveForm">Save Form</button>
  </div>

  <p class="muted">Tips: press Enter in any field to run its action. For resident, we select the first dropdown match automatically.</p>

  <script src="popup.js"></script>
</body>
</html>
