<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quick Fill</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; min-width: 320px; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input[type="text"], input[type="date"] { width: 100%; padding: 6px; }
    textarea { width: 100%; height: 68px; padding: 6px; }
    .row { display: flex; gap: 8px; margin-top: 6px; }
    button { padding: 6px 10px; }
    .muted { color: #666; font-size: 12px; }
    .inline { display: inline-flex; align-items: center; gap: 6px; }
  </style>
</head>
<body>
  <div>
    <div class="inline">
      <input id="autoMyName" type="checkbox" />
      <label for="autoMyName" style="margin:0;">Always select my name on load</label>
    </div>
    <div class="row" style="margin-top:8px;">
      <input id="myName" type="text" placeholder="Your name as it appears (e.g., Caporuscio, James)" />
      <button id="savePrefs">Save</button>
    </div>
  </div>

  <label>Pick a name now</label>
  <div class="row">
    <input id="pickName" type="text" placeholder="Type a name (e.g., Bickford, Kaden or Kaden Bickford)" />
    <button id="runPickName">Pick</button>
  </div>

  <label>Date (YYYY-MM-DD)</label>
  <div class="row">
    <input id="dateISO" type="date" />
    <button id="setDate">Set Date</button>
  </div>

  <label>Fill 1–4 dropdowns in order</label>
  <textarea id="sequence" placeholder="Example: 4432112234"></textarea>
  <div class="row">
    <button id="runSeq">Fill Sequence</button>
    <button id="clearSeq" onclick="document.getElementById('sequence').value=''">Clear</button>
  </div>

  <div class="row" style="margin-top:8px;">
    <button id="saveForm">Save Form</button>
  </div>

  <p class="muted">Tips: press Enter in any field to run its action. For names, try “Last, First” or “First Last”.</p>

  <script src="popup.js"></script>
</body>
</html>
